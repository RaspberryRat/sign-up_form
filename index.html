<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <form>
    <div class="container">
      <!-- <div class="side-container"> left-side</div> -->
      <div class="img-container">
        <div class="bg-img">
        </div>
        <div class="logo"><img src="./img/angler-inverted-transparent.png" alt="angler fish logo" height="100px" width="100%"></div>
    </div>
      <div class="form-container"><div class="form-intro">
        <p>This is a real service! Sign-up today to be apart of this exciting offer from Smelly Industries.</p>
        <p><strong>Remember</strong>, if we can't smell ya we don't want ya!</p>
      </div>
      <div class="sign-up-form"><legend>Let's do this</legend>
      <ul>
        <li>
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="fname" required placeholder="Name*" pattern="[A-za-z]+">
          <span></span>
        </li>
        <li>
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lname" required placeholder="Name*" pattern="[A-za-z]+">
          <span></span>
        </li>
        <li>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required placeholder="bob@email.com">
          <span></span>
        </li>
        <li>
          <label for="pnumber">Phone Number</label>
          <input type="tel" id="pnumber" name="pnumber" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890">
          <span></span>
        </li>
        <li>
          <label for="pwd">Password</label>
          <input type="password" id="pwd" name="pwd" required placeholder="********" minlength="8" pattern=".{8,}">
          <span></span>
        </li>
        <li>
          <label for="confirm-pwd">Confirm Password</label>
          <input type="password" id="confirm-pwd" name="confirm-pwd" required placeholder="********" minlength="8">
          <span></span>
        </li>
      </div>
          
      </ul>
      <div class="button-container">
        <button>Create Account</button>
        <div>Already have an account? <a href="log-in.html">Log in</a></div>
      </div>
    </div>
      <!-- <div class="side-container">right side</div> -->
    </div>
  </form>

</body>
</html>
